<div id="wrapper">
	<div class="main-content">
		<div class="row small-spacing">
			<div class="col-xs-12">
				<div class="box-content">
					<h4 class="box-title" >Registrasi Pasien</h4>
					<form id="sini_form" >
						<div class="card-content">
							<div class="row small-spacing">
								
								<div class="col-xs-6">
									<div class="form-group">
										<label >Nomor Urut Tahun</label>
										<input type="text" class="form-control"  id="nomor_urut_tahun" name="nomor_urut_tahun" placeholder="Masukkan NIP Guru" maxlength="18" onkeypress="return isNumberKey(event)" >
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Nomor Urut Bulan</label>
										<input type="text" class="form-control" id="nomor_urut_bulan" name="nomor_urut_bulan" placeholder="Masukkan Nama">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Nomor Register</label>
										<input type="text" class="form-control" id="nomor_register" name="nomor_register" placeholder="Masukkan Nomor Register Pasien" minlength="8" maxlength="8" required>
									</div>
		
									<div class="form-group">
										<label >Tanggal</label>
										<input type="text" class="form-control" id="tanggal" name="tanggal" placeholder="Masukkan Jumlah Simpanan Pokok" maxlength="11">
									</div>
		
									<div class="form-group">
										<label >Nama</label>
										<input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Pasien" maxlength="100" required>
									</div>
		
									<div class="form-group">
										<label >Jenis Kelamin</label>
										<select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
											<option disabled="" selected="" value="">-Pilih Jenis Kelamin</option>
											<option value="Laki-laki">Laki-laki</option>
											<option value="Perempuan">Perempuan</option>
										</select>
									</div>
									
									<div class="form-group">
										<label >Umur</label>
										<input type="text" class="form-control" id="umur" name="umur" placeholder="Masukkan Umur Pasien" maxlength="2" onkeypress="return isNumberKey(event)" required>
									</div>

									<div class="form-group">
										<label >Agama</label>
										<select class="form-control" id="agama" name="agama" required>
											<option disabled="" selected="" value="">-Pilih Agama</option>
											<option value="Islam">Islam</option>
											<option value="Kristen">Kristen</option>
											<option value="Katolik">Katolik</option>
											<option value="Hindu">Hindu</option>
											<option value="Buddha">Buddha</option>
											<option value="Konghucu">Konghucu</option>
										</select>
									</div>

									<div class="form-group">
										<label >Alamat</label>
										<textarea name="alamat" id="alamat" class="form-control" placeholder="Masukkan Alamat" style="resize: none;"></textarea>
									</div>

								</div>
								<!-- /.col-xs-3 -->
								<div class="col-xs-6">
									<div class="form-group">
										<label >Diagnosa</label>
										<textarea name="diagnosa" id="diagnosa" class="form-control" placeholder="Masukkan Diagnosa" style="resize: none;" required></textarea>
									</div>

									<div class="form-group">
										<label >Jenis Kasus</label>
										<select class="form-control" id="jenis_kasus" name="jenis_kasus" required>
											<option disabled="" selected="" value="">-Pilih Jenis Kasus</option>
											<option value="Interna">Interna</option>
											<option value="Bedah">Bedah</option>
											<option value="Anak">Anak</option>
											<option value="OBGYN">OBGYN</option>
											<option value="Mata">Mata</option>
											<option value="KLL">KLL</option>
										</select>
									</div>

									<div class="form-group">
										<label >L/B</label>
										<select class="form-control" id="lb" name="lb" required>
											<option disabled="" selected="" value="">-Pilih L / B</option>
											<option value="L">L</option>
											<option value="B">B</option>
										</select>
									</div>

									<div class="form-group">
										<input type="checkbox" id="umum" name="umum" value="1">
										<label ><b>Umum</b> </label>
									</div>

									<div class="form-group">
										<input type="checkbox" id="askes" name="askes" value="1">
										<label ><b>ASKES</b> </label>
									</div>

									<div class="form-group">
										<input type="checkbox" id="rujukan" name="rujukan" value="1">
										<label ><b>Rujukan</b> </label>
									</div>

									<div class="form-group">
										<input type="checkbox" id="dirujuk" name="dirujuk" value="1">
										<label ><b>Dirujuk</b> </label>
									</div>

									<div class="form-group">
										<label >Keterangan</label>
										<textarea name="ket" id="ket" class="form-control" placeholder="Masukkan Keterangan" style="resize: none;" required></textarea>
									</div>

								</div>
									
							</div>
							<!-- /.row -->

							<div class="form-group" style="text-align: center;">
								<button type="button" class="btn btn-primary waves-effect waves-light" onclick="daftar_pasien()">Registrasi Pasien</button>
							</div>

						</div>
					</form>
				</div>
				<!-- /.box-content -->
			</div>
			
		</div>
		<!-- /.row -->		
		<footer class="footer">
			<ul class="list-inline">
				<li>2021 Â© Rumah Sakit Fatima.</li>
				
			</ul>
